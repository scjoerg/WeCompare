   <script>
     $(document).ready(function(){
     $("#urlinput").keypress(function(event) {
       if ( event.which == 13 ) {
         event.preventDefault();
         document.getElementById('oFrame').src = document.getElementById('urlinput').value;
       }
     
	});
     });
   </script>

	  <iframe style="width: 100%; height:95%" id="oFrame" class="objectFrame" name="objectFrame" src="http://www.unifr.ch"></iframe>
	</div>

 </body>
