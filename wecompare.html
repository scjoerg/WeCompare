 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="utf-8">
   <title>weCompare</title>
	<LINK href="wecomparestyle.css" rel="stylesheet" type="text/css">
 </head>
 <body>
    <!-- Script stuff -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script>
    var counter = 1;
    var limit = 10;


	$(document).ready(function(){

		$("#urlinput").keypress(function(event) {
			if ( event.which == 13 ) {
				event.preventDefault();
				var url=document.getElementById('urlinput').value;
				if (url.substring(0,7) != 'http://'){
					if(url.substring(0,4) != 'www.') {
						url='www.'.concat(url);         		
					}
					url='http://'.concat(url);
				}
				document.getElementById('oFrame').src = url;
			}
		});

        $("#addtagbutton").click(function() {
			if (counter == limit)  {
				alert("You have reached the limit of adding " + counter + " tags");
			}
			else {
				var newdiv = document.createElement('div');
				newdiv.className="row";
				
				var newspan = document.createElement('span');
				newspan.className="label";
				newspan.innerText="I am you new tag:";
				newdiv.appendChild(newspan);
				
				var newspan2 = document.createElement('span');
				newspan2.className='formw';
				
				var newtextarea = document.createElement('textarea');
				newtextarea.cols=2;
				newtextarea.rows=4;
				newspan2.appendChild(newtextarea);
				
				newdiv.appendChild(newspan2);
				
				document.getElementById("tagslist").appendChild(newdiv);
				counter++;
			}
		});

	});
	
	<!--

	-->
	
	<!--
	-->
	
   </script>
	<div style="width: 73%; height: 100%; left:0px; top: 0px; position:absolute;" class="frame">
	  <div id="oDiv" style="width: 100%; height: 26px; background-color: black; color: white;">  => Enter your Webadress here: <input id="urlinput" type="text" style="width: 50%" value="http://www.unifr.ch"/></div>
	  <iframe style="width: 100%; height:95%" id="oFrame" class="objectFrame" name="objectFrame" src="http://www.unifr.ch"></iframe>
	</div>
	<div style="background-color: black; width: 27%;height: 100%; right:0px; top:0px; position: absolute;" class="attributes">
		<div style="padding-left: 2px; top: 30px; position: absolute; color: white;">
			<div style="border: 1px; padding: 5px; margin: 0px auto;">
					<div>
						<button id="addtagbutton" name="add_tag">
							add tag
						</button>
					</div>
				<div id="tagslist">
					<div class="row">
						<span class="label">
							Title: 
						</span>
						<span class="form">
							<textarea cols="23" rows="2">University of Fribourg
							</textarea>
						</span>
					</div>
					<div class="row">
						<span class="label">
							Address:
						</span>
						<span class="formw">
							<textarea cols="23" rows="4">University of Fribourg
Av. Europe 20
1700 Fribourg
							</textarea>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

 </body>
 </html>
