   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
   <script>
     $(document).ready(function(){
     $("#urlinput").keypress(function(event) {
       if ( event.which == 13 ) {
         event.preventDefault();
         document.getElementById('oFrame').src = document.getElementById('urlinput').value;
       }
     
	});
     });
   </script>
	<div style="width: 80%; height: 100%; left:0px; top: 0px; position:absolute;" class="frame">
	  <div id="oDiv" style="width: 100%; height: 26px;  background-color: lightgray;">Url:<input id="urlinput" type="text" style="width: 90%" value="http://www.unifr.ch"/></div>
	  <iframe style="width: 100%; height:95%" id="oFrame" class="objectFrame" name="objectFrame" src="http://www.unifr.ch"></iframe>
	</div>
	<div style="background-color: lightgray; width: 20%;height: 100%; right:0px; top:0px; position: absolute;" class="attributes">

			Title

		</div>
	</div>

 </body>
