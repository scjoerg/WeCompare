 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="utf-8">
   <title>weCompare</title>
<LINK href="wecomparestyle.css" rel="stylesheet" type="text/css">
 </head>
 <body>
 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script>
		$(document).ready(function(){
			var randomnumber=Math.floor(Math.random()*9);
			var url='images/start/startLine0'+randomnumber+'.gif';
			document.getElementById('start').src = url;

			randomnumber=Math.floor(Math.random()*3)+1;
			url='images/wecompare/wecompareFont0'+randomnumber+'.gif';
			document.getElementById('title').src = url;

			$('#address').keypress(function(event) {
				if ( event.which == 13 ) {	
					start();
				}
			});

			$('#button').click(function(){start();});
		});

		function start() {
			document.location.href = "wecompare.html?s="+$('#address').val();
		}
		
   </script>

<div style="valign:middle;"> 
 	<center> <img id="title" src="images/wecompare/wecompareFont02.gif" width="600" style="margin-top: 30px;" /> <br />
	<input id="address" type="text" size=100 value="http://" /> <br />
 	<a id="button" style="cursor: pointer"><img id="start" src="images/start/startLine07.gif" border="0" alt="Start here" width="300" style="margin-top: 100px;"></a>	
 	</center>
 </div> 	
<span style="font-size: 8pt; bottom: 0px; right: 2px; position: absolute;">$Id$</span>
 </body>
 </html>
